      <ion-view title="修改密码">
        <ion-nav-bar class="bar-positive green-bg" align-title="center">
          <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
          </ion-nav-buttons>
        </ion-nav-bar>

        <ion-content padding="true">
         <div ng-hide="!ishide" class="list" >

            <label  class="item item-input ">
              <input type="password" placeholder="请验证旧密码" ng-model="change.oldPassword">

            </label>
            <button  class="button button-block green-bg font-white mt-40" ng-click="passwordCheck(change)">
              验证
            </button>
            <p style="color:#c55e19">{{logStatus1}}</p>

        </div>

          <div ng-hide="ishide" class="list">
            <label class="item item-input ">

              <input type="password" placeholder="新密码" ng-model="change.newPassword">
            </label>
            <label class="item item-input mg-10">

              <input type="password" placeholder="确认新密码" ng-model="change.confirmPassword">
            </label>
            <button class="button button-block green-bg font-white mt-40" ng-click ="gotoChange(change)">保存</button>
            <p style="color:#c55e19">{{logStatus2}}</p>
          </div>

        </ion-content>
      </ion-view>
