<ion-view cache-view="false" title="工作人员入口" hide-tabs>
    <ion-nav-buttons side="left" >
        <my-nav-back-button ng-click="Goback()"></my-nav-back-button>
        
    </ion-nav-buttons>
  <ion-content padding="true"  style=" padding-left:0%;padding-right:0%;background : -webkit-linear-gradient(bottom, rgb(101, 98, 160) 00%, rgb(0, 0, 0) 99%);">
  	<div class="list list-inset" style="margin-bottom:0">
	    <label class="item item-input" >
	      <span class="input" style="margin-right:16px"><i class="icon ion-person"></i></span>
	      <input type="tel"  ng-model="logiin.username" placeholder="用户名" >
	    </label>
	    <label class="item item-input">
	      <span class="input" style="margin-right:16px"><i class="icon ion-locked"></i></span>
	      <input type="password" ng-model="login.password" placeholder="密 码" >
	    </label>
	</div>
	<div class="text-center hide-on-keyboard-open" style="color:#000000;width: 100%">
    	<button ion-button full ng-click="stafflogin()">登陆</button>
    </div>
  </ion-content>
</ion-view>
