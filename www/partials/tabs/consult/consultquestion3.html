<ion-view cache-view="false" title="要获得的帮助">
  <ion-nav-bar class="bar-dark nav-title-slide-ios7 green-bg" style="" >
    <ion-nav-buttons side="left">
      <button class="button button-icon icon ion-ios-arrow-left fc-ff" ng-click="$ionicGoBack()"></button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <div  style="position: absolute;top: 43px;z-index:100;display: block;height: 2.5px;background-color: #33cd5f;{{barwidth}}" ></div>
  <ion-content  style="">

    <div  class="list">
      <label class="item item-input">
        <span class="input-label" style="font: bold"></i>希望获得医生什么帮助</span>
      </label>
      <label class="item item-input">
        <input  class="item-text-wrap" ng-model="Questionare.help"  type="text" placeholder="方便医生给出您针对性解答" style="height: 50px">
      </label>
      <label class="item item-input">
        <span class="input-label" style="font: bold">为您的咨询写个简单的标题</span>
      </label>
      <label class="item item-input">
        <input  ng-model="Questionare.title"  type="text" placeholder="方便让医生注意到">
      </label>
    </div>
      <button style="margin-top:40px!important;" class="button button-block button-balanced green-bg login_outbtn mg-20" ng-click ="Submitquestion()">
            提交
      </button>
     <!-- <button style="margin-top:0" class="button button-block button-balanced green-bg login_outbtn" class="button button-clear" ng-click="backtoDisease()">上一步
      </button>-->




  </ion-content>

</ion-view>
