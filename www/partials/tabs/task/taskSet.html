<ion-view cache-view="false" view-title="任务设置">
    <ion-nav-bar class="bar-dark nav-title-slide-ios7 green-bg" style="" >
      <ion-nav-buttons class="bar-dark nav-title-slide-ios7" side="left" >
         <button class="button button-clear"  ng-click="Goback()"><i class="icon ion-chevron-left"></i>返回</button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content class="padding">
      <a class="item green-bg font-white" >
        测量<i class="iconfont icon-shang mg-left10"></i>

         <a class="item" ng-repeat="item in Tasks.Measure">
              <h3 class="font-33c">{{item.Name}}</h3>
              <div class="mg-10"><span>37.5摄氏度</span><span class="mg-left20">{{item.Freq}}</span></div>
              <p class="mg-top-5">{{item.instruction}}</p>

         </a>

      </a>
      <!--  <p>测量</p>
        <div class="list">
            <a class="item item-icon-right" ng-repeat="item in Tasks.Measure">
                {{item.Name}}
                <p>{{item.Freq}}</p>
                <p>{{item.content}}</p>
            </a>-->
            <!-- <a class="item item-icon-right" ng-repeat="item in fillTask">
                {{item.Name}}
                <p>{{item.Frequency}}</p>
                <p>{{item.Discription}}</p>
            </a>   -->
        </div>
        <button ng-click = "EnableEdit()"></button>

       <!--  <p>请选择任务执行时间</p> -->
        <div class="list">
          <a class="item green-bg font-white" >
            其它<i class="icon ion-ios-arrow-down mg-left10"></i></a>
            <a class="item item-icon-right">
                复诊
                <p>{{Tasks.ReturnVisit.Freq}}</p>
                <i class="icon iconfont icon-rili">
                    <select ng-model="Tasks.ReturnVisit.SelectedDay" disabled="true">
                        <option ng-repeat="day in Tasks.ReturnVisit.Days">{{day}}</option>
                    </select>
                </i>
            </a>

            <a class="item item-icon-right">
                化验
                <p>{{Tasks.LabTest.Freq}}</p>
                <i class="icon  iconfont icon-rili">
                    <select ng-model="Tasks.LabTest.SelectedDay" disabled="true">
                        <option ng-repeat="day in Tasks.LabTest.Days">{{day}}</option>
                    </select>
                </i>
            </a>
            <a class="item item-icon-right">
                特殊评估
                <p>{{Tasks.SpecialEvaluate.Freq}}</p>
                <p>{{Tasks.SpecialEvaluate.instruction}}</p>
                <i class="icon  iconfont icon-rili">
                    <select ng-model="Tasks.SpecialEvaluate.SelectedDay" disabled="true">
                        <option ng-repeat="day in Tasks.SpecialEvaluate.Days">{{day}}</option>
                    </select>
                </i>
            </a>

            <a class="item" ng-if="false">
                <table style="border: solid 1px rgba(82, 83, 84, 0.3);width:100%;cellpadding:20;">
                    <tr style="border: solid 1px rgba(82, 83, 84, 0.3);height:30px;">
                        <td></td><td ng-repeat="item in SimpleWeek">{{item}}</td>
                    </tr>
                    <tr style="border: solid 1px rgba(82, 83, 84, 0.3); height:30px;">
                        <td>上午</td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgb(71, 184, 6)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                    </tr>
                    <tr style="border: solid 1px rgba(82, 83, 84, 0.3);height:30px;">
                        <td>下午</td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgb(71, 184, 6)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                        <td style="background-color:rgba(128, 128, 128, 0.27)"></td>
                    </tr>
                </table>
            </a>

            <!-- <a class="item item-icon-right">
                腹透方案
                <i class="icon ion-android-calendar">
                    <select disabled="true">
                        <option >1周3次</option>
                        <option >1周4次</option>
                    </select>
                </i>
            </a>     -->
        </div>
        <!-- <p>当前日期：{{Test}}</p>
        <p ng-repeat = "item in tasks">{{item.TaskTime}}</p> -->
        <!-- <div class="content padding has-header"> -->
        <button class="button button-block button-positive green-bg"  ng-click="SetDate()">确定</button>
        <!-- </div> -->

    </ion-content>
</ion-view>
